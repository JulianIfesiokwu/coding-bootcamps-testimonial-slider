<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/styles.css">    
  
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>

    <!-- Container div -->
    <div class="container">

        <!-- Client quote -->
        <div class="quote">
            <p class="client-quote">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”
            </p>

            <div class="client-details">
                <p class="client-name">Tanya Sinclair</p>
                <p class="client-occupation">UX Engineer</p>
            </div>

        </div>

        <!-- Client Image -->
        <div class="client-image">
            <img src="./assets/image-tanya.jpg" alt="">
            <button class="prev"><img src="./assets/icon-prev.svg" alt=""></button>
            <button class="next"><img src="./assets/icon-next.svg" alt=""></button>
        </div>

    </div>   



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JulianIfesiokwu" target="_blank">Julian Ifesiokwu</a>.
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
